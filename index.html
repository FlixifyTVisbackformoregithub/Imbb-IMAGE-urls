<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image URL Giver</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <button id="uploadButton">Upload</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async function() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];

            if (!file) {
                alert('Please select an image file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=8076b8fba8bf3db6f5ef0ec16b4af645`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;
                    const customUrl = `https://flixifytvisbackformoregithub.github.io/imbb/${file.name}`;
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <p>Image uploaded successfully!</p>
                        <p>ImgBB URL: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
                        <p>Your Custom URL: <strong>${customUrl}</strong></p>
                    `;
                } else {
                    alert('Image upload failed. Please try again.');
                }
            } catch (error) {
                alert('An error occurred while uploading the image.');
            }
        });
    </script>
</body>
</html>
